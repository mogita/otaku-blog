baseURL: "https://blog.mogita.com/"
languageCode: "en-us"
title: "Otaku Blog"
theme: "ezhil"
enableInlineShortcodes: true
pygmentsStyle: "solarized-dark"

summaryLength: 0
paginate: 10
paginatePath: "page"
permalinks:
  /about: "/about.html"
  posts: "/:slug"
trimTrailingSlash: true
uglyURLs: true

params:
  subtitle: "personal writings from mogita"
  copyright: "Copyright Â© 2015-2021 mogita"
  highlight: true
  customCSS: "css/ezhil-custom.css"
  social:
    - name: "Twitter"
      icon: "twitter"
      url: "https://twitter.com/mogita"
    - name: "Github"
      icon: "github"
      url: "https://github.com/mogita/otaku-blog"

menu:
  main:
    - identifier: "home"
      name: "Home"
      title: "Home"
      url: "/"
      weight: 1
    - identifier: "rss"
      name: "RSS"
      title: "RSS"
      url: "/index.xml"
      weight: 10
    - identifier: "tags"
      name: "Tags"
      title: "Tags"
      url: "/tags.html"
      weight: 15
    - identifier: "about"
      name: "About"
      title: "About"
      url: "/about.html"
      weight: 20

markup:
  goldmark:
    renderer:
      unsafe: true
