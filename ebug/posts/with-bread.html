      <div class="post-content">
        
        <p>十四斤的肥躯就压在我胸口。看来得按这个姿势坐一会了。</p>
<p>面包把脸埋到了我的胳肢窝里，还使劲往里拱。鼻子干燥得呼吸声很大，几乎像个人的动静了。做梦到高兴时还蹬蹬腿。</p>
<p>地球多么孤独。生命多么孤独。但就像我不知道身体里是不是有一大一小两个细胞正紧紧靠在一起一样，他们互相让对方觉得很安全。</p>
<p>语言大概是人和人之间最大的障碍了。</p>
